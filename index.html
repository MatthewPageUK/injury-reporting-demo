                selectPart: function (id) {
                    this.selectedPart = this.selectedPart === id ? 0 : id;
                },

                isPartSelected: function (id) {
                    return this.selectedPart === id;
                },

                isInjured: function (id) {
                    return this.injuryTypes.some(type => this.injuries[id][type.value]) || this.injuries[id].description;
                },

                anyInjuries: function () {
                    return this.injuries.some(injury => this.injuryTypes.some(type => injury[type.value]) || injury.description);
                },

                getInjury: function (id) {
                    return {
                        'injuries': this.injuryTypes.filter(type => this.injuries[id][type.value]).map(type => type.name).join(', '),
                        'description': this.injuries[id].description,
                    };
                },

                submitReport: function () {
                    const report = this.injuries.map((injury, id) => {
                        return {
                            part: this.bodyParts[id].name,
                            ...this.getInjury(id),
                        };
                    }).filter(injury => injury.injuries || injury.description);
                    console.log(report);
                },

                moveTooltip: function (event) {
                    if (this.toolTip === null) return;
                    const followDiv = this.$refs.followDiv;
                    followDiv.style.left = `${event.clientX + 10}px`;
                    followDiv.style.top = `${event.clientY + 10}px`;
                },

                hideTooltip: function () {
                    this.toolTip = null;
                },

                showTooltip: function (event, id) {
                    this.toolTip = this.bodyParts[id].name;
                },

                <!-- Report / injury entry wrapper -->
                <div class="col-span-3 md:col-span-1 my-8 md:my-0 md:border-l-2 md:border-green-800">

                    <!-- Injury selection -->
                    <div x-show="selectedPart !== 0" class="relative w-full px-4" x-cloak>
                        <h2 class="text-lg bg-zinc-200 font-semibold md:text-2xl px-4 py-2 mb-4 rounded-lg" x-text="bodyParts.find(part => part.value === selectedPart).name"></h2>
                        <div class="px-4">
                            <p class="hidden md:visible mb-4 font-semibold">Injury type</p>
                            <template x-for="type in injuryTypes">
                                <label class="flex gap-2 items-center py-1 px-2 mb-1 rounded-lg cursor-pointer hover:border hover:border-green-800" :class="injuries[selectedPart][type.value] ? 'bg-red-200' : ''">
                                    <input class="hidden" type="checkbox" x-model="injuries[selectedPart][type.value]">
                                    <span x-text="type.name"></span>
                                </label>
                            </template>
                            <p class="mt-4 md:mt-8 font-semibold">Description / notes</p>
                            <textarea class="w-full h-32 mt-4" placeholder="Describe this injury" x-model="injuries[selectedPart]['description']"></textarea>
                        </div>
                        <button class="absolute top-2 right-6 block p-2 px-3 border rounded-lg text-xs bg-zinc-300 hover:bg-green-500 text-white" x-on:click="selectedPart = 0">‚úîÔ∏è</button>
                    </div>

                    <!-- Injury report -->
                    <div x-show="selectedPart === 0" class="px-4">
                        <h2 class="text-lg md:text-4xl font-semibold tracking-tight mb-4 pb-4 text-center text-green-800">Injury Report</h2>
                        <template x-for="(injury, index) in injuries">
                            <template x-if="isInjured(index)">
                                <p class="mr-4 text-sm border-b pb-2 mb-2 cursor-pointer" x-on:click="selectPart(index)">
                                    <span x-text="bodyParts[index].name" class="block font-semibold"></span>
                                    <span class="text-red-500" x-text="getInjury(index).injuries"></span>
                                    <span class="block text-zinc-500" x-show="getInjury(index).description !== ''" x-text="getInjury(index).description"></span>
                                </p>
                            </template>
                        </template>
                        <button x-show="anyInjuries" class="bg-green-800 text-white w-full px-6 py-2 rounded-lg mt-4 hover:bg-green-700" x-on:click="submitReport">Submit Report</button>
                    </div>
                </div>
